<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="images/icon-star.svg" alt="Icon Star" class="star">
      <p class="card__title">How did we do?</p>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="card__ratings">
        <button class="card__ratings--btn">1</button>
        <button class="card__ratings--btn">2</button>
        <button class="card__ratings--btn">3</button>
        <button class="card__ratings--btn">4</button>
        <button class="card__ratings--btn">5</button>
      </div>
      <button type="submit" class="btn">Submit</button>
    </div>

    <div class="thanks__card">
      <img src="images/illustration-thank-you.svg" alt="Thank you" class="thanks__card--img">
      <p class="thanks__card--status">You selected <span class="status">0</span> out of 5</p>
      <p class="thanks__card--title">Thank you!</p>
      <p class="thanks__card--text">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>

  </main>

  <script src="js/app.js"></script>
</body>

</html>
